<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <h3>CALCULADORA<hr></h3><br>
        <p id="resultado"></p>
        <table>
            <tr class="row">
                <td>
                    
                    <button class="n1" onclick="insert('%')">%</button>
                    <button class="n1" onclick="insert('1/x')">1/X</button>
                    <button class="n1" onclick="insert('7')">7</button>
                    <button class="n1" onclick="insert('4')">4</button>
                    <button class="n1" onclick="insert('1')">1</button>
                    <button class="n1" onclick="insert('+/-')">+/-</button>
                </td>
                <td>
                    <button class="n1" onclick="clean()">CE</button>
                    <button class="n1" onclick="insert('xº')">x²</button>
                    <button class="n1" onclick="insert('8')">8</button>
                    <button class="n1" onclick="insert('5')">5</button>
                    <button class="n1" onclick="insert('2')">2</button>
                    <button class="n1" onclick="insert('0')">0</button>
                </td>
                <td>
                    <button class="n1" onclick="insert('C')">C</button>
                    <button class="n1" onclick="insert('§')">2²</button>
                    <button class="n1" onclick="insert('9')">9</button>
                    <button class="n1" onclick="insert('6')">6</button>
                    <button class="n1" onclick="insert('3')">3</button>
                    <button class="n1" onclick="insert(',')">,</button>
                <td>
                <td>
                    <button class="n1" onclick="back('<')"><</button>
                    <button class="n1" onclick="insert('/')">/</button>
                    <button class="n1" onclick="insert('*')">*</button>
                    <button class="n1" onclick="insert('-')">-</button>
                    <button class="n1" onclick="insert('+')">+</button>
                    <button class="n1" onclick="calcular()">=</button>
                <td>

            </tr>
        </table>
    </div>
</body>
</html>
